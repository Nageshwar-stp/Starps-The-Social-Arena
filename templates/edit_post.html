{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}



{% block body %}
<div class="logon-nav">
		<a href="{{url_for('user')}}" style="color: orange;"> &laquo;Back </a>
</div>

<div class="container">
    <h3 style="font-family: 'Goldman';">Edit Post</h3>

</div></div>
    <br>
<div class="container">
    <form action="/user/edit/{{post.post_id}}" method="POST" style="font-family: 'Goldman';">
        <div class="form-group">
                <label for="content">Posts :</label> 
                <textarea class="form-control" id="content" name="content" placeholder="Post Content" rows="3" required>{{ post.post_content }}</textarea>
          
        </div>
       
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
</div>

<style>
    body{
        background-color: rgb(29, 29, 29);
        color: white;
    }
        .logon-nav{
            width: 100%;
            line-height: 45px;
            background-color: black;
        }
        
        .logon-nav a{
            color: white;
            font-family: 'Goldman';
            padding: 5px 20px 5px 20px;
        }
        </style>
    {% endblock %}
