{% extends 'base.html' %}

{% block head %}

<title>Follow Requests : {{username}}</title>
{% endblock %}


{% block body %}


<!-- nav-bar-starts___________________________________ -->
<nav class="navbar navbar-dark"
    style="font-family: 'Goldman'; background-color: rgb(26, 26, 26); top:0; position: sticky;">
    <a class="navbar-brand" href="{{url_for('account')}}" style="color: orange; background: none; border: none;">&laquo;
        Back</a>


</nav>

<!-- nav-bar-ends___________________________________ -->

<br>

<div class="container" style="font-family: 'Goldman'">
    <h4><span style="color: orange;"></span>Follow Requests</h4>
<hr style="height: 1px; background-color: black;">

{% for request in all_follow_requests %}
    <div class="follow-requests">
        <a class="name" href="/user/show_user/{{request}}">{{request}}</a><br><br>
          <a class="buttons accept" href="/user/account/follow_requests/accept/{{request}}">Accept</a><a class="buttons decline" href="/user/account/follow_requests/decline/{{request}}">Decline</a>
    </div>
    <hr>
{% endfor %}
   
</div>



<style>
    body {
        background-color: rgb(39, 39, 39);
        color: white;
    }
    .follow-requests{
        width: 100%;
        height: 80px;
        background-color: rgb(56, 56, 56);
        text-align: center;
    }
    .follow-requests .buttons{
        border: 1px solid black;
        border-radius: 3px;
        padding: 1px 5px;
        margin-right: 10px;
        margin-left: 10px;
        margin-top: 10px;
        background-color: rgb(26, 26, 26);
        font-size: 15px;
    }
    .name{
        font-size: 17px;
        padding: 10px;
        color: orange;
        text-shadow: 1px 1px 1px black;
    }
    .accept{
        color: rgb(14, 179, 255);
    }
    .decline{
        color: rgb(255, 62, 62);
    }
</style>
{% endblock %}
